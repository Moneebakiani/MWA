<h4>To add Painting fill the form:</h4><br>
<form [formGroup]="addForm" (ngSubmit)="addPainting()">

    <label for="name">
        <h4>Name:</h4>
    </label>
    <input id="name" type="text" formControlName="name" required><br>

    <label for="createdYear">
        <h4>CreatedYear:</h4>
    </label>
    <input id="createdYear" type="text" formControlName="createdYear" required><br>

    <label for="artist">
        <h4>Artist:</h4>
    </label>
    <input id="artist" type="text" formControlName="artist" required><br>


    <button type="submit" class="btn-success">Add Painting</button><br>

</form>
