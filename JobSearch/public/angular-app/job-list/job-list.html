<div class="container">
    <form ng-submit="vm.search(searchBy)" method="get">
        <input ng-model="searchBy" name="searchBy" value="searchBy" /></a>

        <input type="submit" value="search" /></a>

    </form>


    <ul>
        <li ng-repeat="job in vm.jobs | filter:SearchText">
            <a ng-href="#!/jobs/{{job._id}}">{{job.title}}</a>
        </li>
    </ul>
    <button ng-click="vm.nextPage()" type="button" class="btn btn-primary">Next </button>
    <button ng-click="vm.previousPage()" type="button" class="btn btn-primary">Previous</button><br><br>
    <button class="btn btn-success" ng-click="vm.show()">Add Job</button>

</div>

<div class="container" ng-hide="vm.hidden">
    <form class="form-horizontal" name="vm.jobForm" ng-submit="vm.addJob()">
        <h3>Add new Job</h3>
        <p>To add new job please fill in the fields: </p><br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" name="title" required ng-model="vm.newTitle" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="salary">Salary:</label>
            <div class="col-sm-10">
                <input type="text" name="salary" ng-model="vm.newSalary" ng-pattern="/[+-]?([0-9]*[.])?[0-9]+/" />
                <span ng-show="vm.jobForm.salary.$dirty && vm.jobForm.salary.$invalid">
                    String is not allowed.</span>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" name="description" required ng-model="vm.newDescription" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="experience">Experience:</label>
            <div class="col-sm-10">
                <input type="text" name="experience" required ng-model="vm.newExperience" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="postDate">PostDate:</label>
            <div class="col-sm-10">
                <input type="text" name="postDate" required ng-model="vm.newPostDate"
                    ng-pattern="/^([1-9]|1[012])[- /.]([1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$/" />
                <span ng-show="vm.jobForm.postDate.$dirty && vm.jobForm.postDate.$invalid">
                    Only Date format is not allowed(MM/dd/yy).</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="skills">Skills:</label>
            <div class="col-sm-10">
                <input type="text" name="skills" ng-model="vm.newSkills" placeholder="Skill 1, skill 2, skill 3...." />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Add Job</button>
            </div>
    </form>
</div>
