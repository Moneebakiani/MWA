<div class="container">
    <h2>Detailed Information:</h2>
    <h3>Job Titlte: {{vm.job.title}}</h3>
    <p><b>Salary: </b> {{vm.job.salary | currency}}<br>
        <b>Description: </b>{{vm.job.description}}<br>
        <b>Experience: </b>{{vm.job.experience}}<br>
        <b>PostDate: </b>{{vm.job.postDate | date:"MM/dd/yy"}}<br>
        <b>Skills:
            <ul>
                <li ng-repeat="skill in vm.job.skills">
                    {{skill}}<br>
                </li>
            </ul>
        </b><br><br>
        <button ng-click="vm.RemoveJob()" class="btn btn-danger">Delete</button>
        <button class="btn btn-primary" ng-click="vm.show()">Update</button>
        <br>
    </p>

    <div ng-hide="vm.hidden">
        <form class="form-horizontal" name="vm.jobUpdateForm" ng-submit="vm.updateJob()">
            <h3>Update Job:</h3>
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title:</label>
                <div class="col-sm-10">
                    <input type="text" name="title" required ng-model="vm.newTitle" />
                </div>
            </div>
            <div class=" form-group">
                <label class="control-label col-sm-2" for="salary">Salary:</label>
                <div class="col-sm-10">
                    <input type="text" name="salary" required ng-model="vm.newSalary" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <input type="text" name="description" required ng-model="vm.newDescription" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="experience">Experience:</label>
                <div class="col-sm-10">
                    <input type="text" name="experience" required ng-model="vm.newExperience" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="postDate">PostDate:</label>
                <div class="col-sm-10">
                    <input type="text" name="postDate" required ng-model="vm.newPostDate" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="skills">Skills:</label>
                <div class="col-sm-10">
                    <input type="text" name="skills" required ng-model="vm.newSkills"
                        placeholder="Skill 1, skill 2, skill 3...." />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
        </form>
    </div>



</div>
